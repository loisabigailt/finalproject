<!DOCTYPE html>
<html lang="en dir="ltr">
  <head>

    <div class="sidebar">

      <header>Sue Kim</header>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Current Appointments</a></li>
        <li><a href="#">Medical History</a></li>
        <li><a href="#">Hospital Maps</a></li>
        <li><a href="#">Prescriptions</a></li>
        <li><a href="#">Account Settings</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
    <section>
      <h1>Hello</h1>
      <div class="boxcontainer">
        <table class="elementscont">
          <tr>
            <td>
              <input type="text" placeholder="Search the EasyMed app" class ="search"
              <td>
                <a href="#"></a>
              </td>
            </td>
          </tr>
        </table>
      </div>
    </section>
  </body>
</html>
